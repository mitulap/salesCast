<!DOCTYPE html>
<html ng-app="SalesCastCreate">
<head>
    <title>Sales Cast</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<style type="text/css">
    body{
        /*margin-top: 60px;*/
    }

</style>

</head>
<body>

<div class="navigation-panel">
    <div ng-include="'/header.html'"></div>
</div>

<div class="container">
<h1>Data of template page will come here.</h1>
    <table class="table" ng-controller="CreateCtrl as cctrl">
        <thead>
            <tr>
                <th>Counter ID</th>
                <th>Counter Name</th>
                <th>Supermarket ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&nbsp;</td>
                <td><input class="form-control" ng-model="counter.counter_name"></td>
                <td><input class="form-control" ng-model="counter.supermarket_id"></td>
                <td><button class="btn btn-primary" ng-click="addCounter()">Add Counter</button></td>
            </tr>
            <tr ng-repeat="counter in counterlist">
                <td>{{counter._id}}</td>
                <td>{{counter.counter_name}}</td>
                <td>{{counter.supermarket_id}}</td>
                <td><button class="btn btn-danger" ng-click="removeCounter(counter._id)">Delete</button></td>
            <tr>
        </tbody>
    </table>



</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="controllers/createcontroller.js"></script>
</body>
</html>
