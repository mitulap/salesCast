<!DOCTYPE html>
<html ng-app="SalesCastObserve">
<head>
	<title>Sales Cast</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<style type="text/css">
	body{
		/*margin-top: 60px;*/
	}

</style>

</head>
<body>

<div class="navigation-panel">
	<div ng-include="'/header.html'"></div>
</div>

<div class="container">
<h1>Data of template page will come here.</h1>
	<table class="table" ng-controller="ObserveCtrl as octrl">
		<thead>
    		<tr>
        		<th>Supermarket Name</th>
                <th>Supermarket ID</th>
                <th>Action</th>
                <th><button class="btn btn-primary" ng-click="checkStock()">Check Stock</button></th>

    		</tr>
        </thead>
        <tbody>
            
            <tr ng-repeat="clientdetails in clients">
                <td>{{clientdetails.client_name}}</td>
                <td>{{clientdetails.client_id}}</td>
                <td><button class="btn btn-danger" ng-show="{{clientdetails.observe ==0}}" ng-click="observe(clientdetails.client_id,1)">Observe</button>
                <button class="btn btn-primary" ng-show="{{clientdetails.observe}}" ng-click="observe(clientdetails.client_id,0)">Stop Observe</button></td>

            <tr>
        </tbody>
	</table>





</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="controllers/observercontroller.js"></script>
</body>
</html>
