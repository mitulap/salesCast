<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Sales Cast - Bootstrap</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<style type="text/css">
	body{
		/*margin-top: 60px;*/
	}

	input[type=text]{
		width:600px;
	}

</style>

</head>
<body>

<div class="navigation-panel">
	<div ng-include="'/header.html'"></div>
</div>

<div class="container" ng-controller="bootstrapController">

	<h2>Bootstrapping</h2>

<form name="form">
	<div class="form-group">
      <label for="clientName">Enter Client Name:</label>
      <input type="text" class="form-control input-small" id="clientName" ng-model="bsData.clientName" placeholder="Enter Client's Name" >
    </div>
    <div class="form-group">
      <label for="clientId">Enter Client's ID:</label>
      <input type="text" class="form-control input-small" id="clientId" ng-model="bsData.clientId" placeholder="Enter Client's ID" >
    </div>

    <div><button class="btn btn-primary" ng-click="bootstrapDevice()">Bootstrap</button></div>

    </form>
	<div>
		<label>Server Response: <div><p>{{resData}}</p></div></label>
	</div>
		



</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="controllers/bootstrapController.js"></script>
</body>
</html>
